<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="calculator.css" >
    </head>
    <body>
        <div id="outer">
            <div id="inner" class="border">
                <div id="calcu"><h1>Calculator</h1> </div>
            <div id="result" >
                <div id="res" ></div>
            </div>
            <div id="cal" >
                 <div class="box num" data-value="Ac" >
                     <div>A/c</div>
                 </div>
                 <div data-value="+/-" class="box num">
                    <div>+/-</div>
                </div>
                <div data-value="%" class="box num">
                    <div>%</div>
                </div>
                <div data-value="-" class="box red">
                    <div>--</div>
                </div>
                <div data-value="7" class="box num">
                    <div>7</div>
                </div>
                <div data-value="8" class="box num">
                    <div>8</div>
                </div>
                <div data-value="9" class="box num">
                    <div>9</div>
                </div>
                <div data-value="*" class="box red">
                    <div>*</div>
                </div>
                <div data-value="4" class="box num">
                    <div>4</div>
                </div>
                <div data-value="5" class="box num">
                    <div>5</div>
                </div>
                <div data-value="6" class="box num">
                    <div>6</div>
                </div>
                <div data-value="/" class="box red">
                    <div>/</div>
                </div>
                <div data-value="1" class="box num">
                    <div>1</div>
                </div>
                <div data-value="2" class="box num">
                    <div>2</div>
                </div>
                <div data-value="3" class="box num">
                    <div>3</div>
                </div>
                <div data-value="+" class="box red">
                    <div>+</div>
                </div>
                <div id="zero" data-value="0" class="box num">
                    <div>0</div>
                </div>
                <div data-value="." class="box num">
                    <div>.</div>
                </div>
                <div data-value="=" class="box red">
                    <div>=</div>
                </div>
               
                 
            </div>


            </div>
        </div>
    <script type="text/javascript" src="calculator.js" ></script>
    </body>
</html>
